<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pace e Velocidade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }
        .field {
            margin-bottom: 15px;
        }
        .field label {
            display: block;
            margin-bottom: 5px;
            color: #555555;
            font-weight: bold;
        }
        .field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .field input:focus {
            border-color: #66afe9;
            outline: none;
            box-shadow: 0 0 5px rgba(102, 175, 233, .6);
        }
        /* Responsive adjustments */
        @media (max-width: 500px) {
            .container {
                padding: 15px 20px;
            }
            h1 {
                font-size: 1.5em;
            }
            .field input {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculadora de Pace & Velocidade</h1>
    <div class="field">
        <label for="distancia">Distância (km)</label>
        <input list="distancias" id="distancia" name="distancia" value="21" />
        <datalist id="distancias">
            <option value="5">
            <option value="10">
            <option value="21">
            <option value="42">
        </datalist>
    </div>
    <div class="field">
        <label for="tempo">Tempo (hh:mm:ss)</label>
        <input type="text" id="tempo" name="tempo" placeholder="Ex: 1:45:00" value="1:45:00" />
    </div>
    <div class="field">
        <label for="pace">Pace (mm:ss/km)</label>
        <input type="text" id="pace" name="pace" placeholder="Ex: 5:00" value="5:00" />
    </div>
    <div class="field">
        <label for="velocidade">Velocidade (km/h)</label>
        <input type="text" id="velocidade" name="velocidade" value="12.17" />
    </div>
</div>

<script>
    // Funções de conversão
    function paceToSeconds(paceStr) {
        // Espera "mm:ss" ou "m:ss"
        let parts = paceStr.split(':');
        if (parts.length === 2) {
            let mm = parseInt(parts[0], 10);
            let ss = parseInt(parts[1], 10);
            if (isNaN(mm)) mm = 0;
            if (isNaN(ss)) ss = 0;
            return mm * 60 + ss;
        } else if (/^\d{3,4}$/.test(paceStr)) { // "500" ou "0500"
            let len = paceStr.length;
            let mm = parseInt(paceStr.slice(0, len - 2), 10);
            let ss = parseInt(paceStr.slice(len - 2), 10);
            if (isNaN(mm)) mm = 0;
            if (isNaN(ss)) ss = 0;
            return mm * 60 + ss;
        }
        return 0;
    }

    function secondsToPace(seconds) {
        let mm = Math.floor(seconds / 60);
        let ss = Math.round(seconds % 60);
        if (ss === 60) {
            mm += 1;
            ss = 0;
        }
        return `${mm}:${ss.toString().padStart(2, '0')}`;
    }

    function timeToSeconds(timeStr) {
        // Espera "hh:mm:ss" ou "h:mm:ss"
        let parts = timeStr.split(':');
        if (parts.length === 3) {
            let hh = parseInt(parts[0], 10);
            let mm = parseInt(parts[1], 10);
            let ss = parseInt(parts[2], 10);
            if (isNaN(hh)) hh = 0;
            if (isNaN(mm)) mm = 0;
            if (isNaN(ss)) ss = 0;
            return hh * 3600 + mm * 60 + ss;
        }
        return 0;
    }

    function secondsToTime(seconds) {
        let hh = Math.floor(seconds / 3600);
        let mm = Math.floor((seconds % 3600) / 60);
        let ss = Math.round(seconds % 60);
        if (ss === 60) {
            mm += 1;
            ss = 0;
        }
        if (mm === 60) {
            hh += 1;
            mm = 0;
        }
        return `${hh}:${mm.toString().padStart(2, '0')}:${ss.toString().padStart(2, '0')}`;
    }

    document.addEventListener('DOMContentLoaded', () => {
        const distanciaInput = document.getElementById('distancia');
        const tempoInput = document.getElementById('tempo');
        const paceInput = document.getElementById('pace');
        const velocidadeInput = document.getElementById('velocidade');

        let updating = false; // Flag para evitar atualizações recursivas

        // Função para atualizar os campos baseado no campo alterado
        function updateFields(changedField) {
            if (updating) return;
            updating = true;

            let distancia = parseFloat(distanciaInput.value) || 0;
            let tempo = tempoInput.value;
            let pace = paceInput.value;
            let velocidade = parseFloat(velocidadeInput.value) || 0;

            if (changedField === 'distancia') {
                // Usar pace para calcular tempo e velocidade
                let paceSeconds = paceToSeconds(pace);
                if (paceSeconds > 0) {
                    let totalSeconds = distancia * paceSeconds;
                    tempoInput.value = secondsToTime(Math.round(totalSeconds));
                    let velocidadeVal = (distancia / (totalSeconds / 3600)).toFixed(2);
                    velocidadeInput.value = velocidadeVal;
                }
            } else if (changedField === 'tempo') {
                // Usar tempo e distancia para calcular pace e velocidade
                let totalSeconds = timeToSeconds(tempo);
                if (distancia > 0 && totalSeconds > 0) {
                    let paceSeconds = totalSeconds / distancia;
                    paceInput.value = secondsToPace(paceSeconds);
                    let velocidadeVal = (distancia / (totalSeconds / 3600)).toFixed(2);
                    velocidadeInput.value = velocidadeVal;
                }
            } else if (changedField === 'pace') {
                // Usar pace e distancia para calcular tempo e velocidade
                let paceSeconds = paceToSeconds(pace);
                if (distancia > 0 && paceSeconds > 0) {
                    let totalSeconds = distancia * paceSeconds;
                    tempoInput.value = secondsToTime(Math.round(totalSeconds));
                    let velocidadeVal = (distancia / (totalSeconds / 3600)).toFixed(2);
                    velocidadeInput.value = velocidadeVal;
                }
            } else if (changedField === 'velocidade') {
                // Usar velocidade e distancia para calcular tempo e pace
                if (distancia > 0 && velocidade > 0) {
                    let totalSeconds = (distancia / velocidade) * 3600;
                    tempoInput.value = secondsToTime(Math.round(totalSeconds));
                    let paceSeconds = totalSeconds / distancia;
                    paceInput.value = secondsToPace(paceSeconds);
                }
            }

            updating = false;
        }

        // Validar e formatar entrada de tempo
        function handleTempoInput(e) {
            let value = e.target.value.replace(/[^0-9:]/g, '');
            let parts = value.split(':');

            if (parts.length > 3) {
                parts = parts.slice(0,3);
            }

            e.target.value = parts.join(':');
        }

        // Validar e formatar entrada de pace
        function handlePaceInput(e) {
            let value = e.target.value.replace(/[^0-9:]/g, '');
            let parts = value.split(':');

            if (parts.length > 2) {
                parts = parts.slice(0,2);
            }

            e.target.value = parts.join(':');
        }

        // Eventos de entrada
        distanciaInput.addEventListener('input', () => {
            updateFields('distancia');
        });

        tempoInput.addEventListener('input', (e) => {
            handleTempoInput(e);
            updateFields('tempo');
        });

        paceInput.addEventListener('input', (e) => {
            handlePaceInput(e);
            updateFields('pace');
        });

        velocidadeInput.addEventListener('input', () => {
            // Permitir apenas números e ponto decimal
            velocidadeInput.value = velocidadeInput.value.replace(/[^0-9.]/g, '');
            updateFields('velocidade');
        });

        // Inicializar com valores padrão caso não estejam definidos no HTML
        function initializeDefaults() {
            if (!distanciaInput.value) {
                distanciaInput.value = 21;
            }
            if (!paceInput.value) {
                paceInput.value = "5:00";
            }
            if (!tempoInput.value) {
                let distancia = parseFloat(distanciaInput.value) || 0;
                let paceSeconds = paceToSeconds(paceInput.value);
                if (paceSeconds > 0 && distancia > 0) {
                    let totalSeconds = distancia * paceSeconds;
                    tempoInput.value = secondsToTime(Math.round(totalSeconds));
                }
            }
            if (!velocidadeInput.value) {
                let distancia = parseFloat(distanciaInput.value) || 0;
                let tempo = tempoInput.value;
                let totalSeconds = timeToSeconds(tempo);
                if (distancia > 0 && totalSeconds > 0) {
                    let velocidadeVal = (distancia / (totalSeconds / 3600)).toFixed(2);
                    velocidadeInput.value = velocidadeVal;
                }
            }
        }

        initializeDefaults();
    });
</script>

</body>
</html>
